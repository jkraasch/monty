---
classoption:
    - notes
theme: metropolis
colortheme: metropolis
themeoptions:
    - progressbar=foot
listings: True
header-includes:
    - \usepackage{pgfpages}
    - \setbeameroption{show notes on second screen}
    - \setbeamercolor{background canvas}{bg=white}
    - \let\Tiny=\tiny
    - \newcommand{\pycode}[1]{\lstinputlisting[language=python]{#1}}
panflute-path: 'templates/filters'
panflute-filters:
    - pandoc-beamer-notes
    - pandoc-img-glob
    - pandoc-code-glob
    - pandoc-source-exec
...
